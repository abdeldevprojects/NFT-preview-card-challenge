<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css Style -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">
    <div class="container">
      <h1 class="sr-only">This is Equilibrium, a NFT for sale</h1>
      <div class="nft-image">
        <img class="view-icon" src="./images/icon-view.svg" alt="">
        <img class="equilibrium"  src="images/image-equilibrium.jpg" aria-hidden="true" alt="Equilibrium">
      </div>
      <div class="mid">
        <h2 class="nft-name hover">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-countdown">
          <div class="price">
            <img class="eth-icon" src="./images/icon-ethereum.svg" alt="">
            <p class="eth-cost">0.041 ETH</p>
          </div>
          <div class="countdown">
            <img src="./images/icon-clock.svg" alt="">
            <p class="time-left">3 days left</p>
          </div>
        </div>
      </div>
      <hr class="line">
      <div class="creator">
        <img class="creator-img" src="./images/image-avatar.png" alt="Jules Wyvers">
        <p class="creator-name">Creation of <a href="https://www.google.com/?hl=fr" class="hightlight hover">Jules Wyvers</a></p>
      </div>

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abdeldevprojects">Abdelilah Rhalimi</a>.
  </footer>
</body>
</html>
